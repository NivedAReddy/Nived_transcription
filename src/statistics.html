<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Statistics - Transcryption</title>
  <!-- Google Fonts: Poppins for body text & Aboreto for headings -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Aboreto&display=swap" rel="stylesheet">
  <!-- Sidebar CSS -->
  <link rel="stylesheet" href="sidebar.css">
  <!-- Main CSS for statistics page -->
  <link rel="stylesheet" href="style-statistics.css">
</head>
<body>
  <!-- Sidebar Container: Sidebar will be injected here -->
  <div id="sidebar-container"></div>

  <!-- Main Content Area -->
  <div class="main-content">
    <h1>STATISTICS</h1>
    
    <div class="statistics-grid">
      <!-- Statistics Cards -->
      <div class="stat-card">
        <h2>Total Transcripts</h2>
        <div class="stat-value">24</div>
        <div class="stat-trend">
          <span class="trend-up">↑ 12%</span> from last month
        </div>
      </div>

      <div class="stat-card">
        <h2>Average Processing Time</h2>
        <div class="stat-value">3.2 <span class="unit">min</span></div>
        <div class="stat-trend">
          <span class="trend-down">↓ 8%</span> from last month
        </div>
      </div>

      <div class="stat-card">
        <h2>Success Rate</h2>
        <div class="stat-value">94<span class="unit">%</span></div>
        <div class="stat-trend">
          <span class="trend-up">↑ 2%</span> from last month
        </div>
      </div>

      <div class="stat-card">
        <h2>Total Processing Time</h2>
        <div class="stat-value">76.8 <span class="unit">min</span></div>
      </div>
    </div>
  </div>

  <!-- Load Sidebar -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('sidebar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar-container').innerHTML = data;
        })
        .catch(err => console.error('Error loading sidebar:', err));
    });
  </script>
</body>
</html>
